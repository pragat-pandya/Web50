<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <script>
            let counter = 0;
            function count() {
                counter++;
                alert(`${counter}`);    
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button id="count" onclick="count()">Count</button>
    </body>
</html>
