<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter 5.0</title>
    <script> 
        // If no counter value in local storage then initialize at 0.
        if (!localStorage.getItem('counter')) {
            localStorage.setItem('counter', 0);
        }
        function count () {
            // Use value from local storage.
            let counter = localStorage.getItem('counter');
            // Update.
            counter++;
            // Write new value in h1 tag
            document.querySelector('h1').innerHTML = counter;
            // Update the local storage value of counter.
            localStorage.setItem('counter', counter);
            if (counter % 10 == 0) alert(`Counter is now: ${counter}`);
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('button').onclick = count;
            setInterval(count, 1000);
        });
    </script>
</head>
<body>
    <h1>0</h1>
    <button>Count</button>
</body>
</html>
