<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <title>Search</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="./index.html">Welcome to my search :)</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Google Search</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-md-4 col-md-offset-4">
                <br /><br /><br /><br /><br /><br /><br /><br />
                <span>Find all the pages with...</span>
                <form class="my-2" action="https://www.google.com/search" method="GET">
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">all these words: </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="as_q" placeholder="Type the important words">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">this exact word/phrase:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="as_epq" placeholder="Put exact words in quotes">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">any of these words: </label>
                        <div class="col-sm-7">
                            <input type="text" name="as_oq" class="form-control" placeholder="Type OR b/w the words">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">none of these words: </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="as_eq" placeholder="Put a minus sign">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center"> <input class="ml-5 btn btn-primary" type="submit" value="Google Advanced Search" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
