{% extends "encyclopedia/layout.html" %}
{% load static %}
    {% block title %} Encyclopedia {% endblock %}
    {% block body %}
        <h1>All Pages</h1>

        <ul>
        {% for entry in entries %}
            <a href="{% url 'wiki_page' title=entry %}"><li>{{ entry }}</li></a>  
        {% empty %}
            <li>No entries in encyclopedia.</li>
        {% endfor %}
        </ul>

    {% endblock %}
