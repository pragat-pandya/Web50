{% extends "tasks/layout.html" %}
{% block title %} add tasks {% endblock %}  

{% block body %}  
<h1>Add task:</h1>
<form action="{% url 'tasks:add' %}" method="POST">
  {% csrf_token %}
  {{form}}
  <input type="submit" value="add">
</form>  
<a href="{% url 'tasks:index' %}">View tasks</a>
{% endblock %}
